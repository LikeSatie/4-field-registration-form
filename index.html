<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Регистрация</h2>
        <div class="form-control">
          <label id="label" for="username">Имя</label>
          <input type="text" id="username" placeholder="Имя" />
          <small>Поле заполнено неверно</small>
        </div>
        <div class="form-control">
          <label for="email">Электропочта</label>
          <input type="text" id="email" placeholder="Адрес электронной почты" />
          <small>Поле заполнено неверно</small>
        </div>
        <div class="form-control">
          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            placeholder="Введите пароль снова"
          />
          <small>Поле заполнено неверно</small>
        </div>
        <div class="form-control">
          <label for="password2">Повторите пароль</label>
          <input
            type="password"
            id="password2"
            placeholder="Введите пароль снова"
          />
          <small>Поле заполнено неверно</small>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
